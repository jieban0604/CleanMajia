<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>云杉垃圾清理</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #F5F7FA;
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* iPhone 15 Pro Max 外壳样式 */
        .device-container {
            position: relative;
            width: 100%;
            max-width: 428px;
            height: 100vh;
            max-height: 926px;
            margin: 20px auto;
            background: #1A1A1A;
            border-radius: 55px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 12px;
        }
        
        /* 顶部刘海 */
        .notch {
            position: absolute;
            width: 150px;
            height: 35px;
            background: #1A1A1A;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }
        
        /* 侧边按钮 */
        .side-button {
            position: absolute;
            width: 3px;
            height: 80px;
            background: #2A2A2A;
            right: -3px;
            top: 120px;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }
        
        .side-button.power {
            top: 220px;
            height: 35px;
        }
        
        .side-button.left {
            left: -3px;
            right: auto;
            top: 150px;
            height: 65px;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }
        
        /* 底部指示条 */
        .bottom-indicator {
            position: absolute;
            width: 140px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            z-index: 100;
        }
        
        /* 屏幕内容 */
        .screen {
            background-color: #F5F7FA;
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }
        
        /* 顶部状态栏 */
        .status-bar {
            height: 44px;
            background-color: #F5F7FA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            padding-top: 12px;
        }
        
        .status-bar .time {
            font-weight: 600;
            font-size: 16px;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }
        
        .status-bar .icons i {
            font-size: 16px;
        }
        
        /* 应用主内容 */
        .content {
            padding: 15px 20px;
            height: calc(100% - 44px);
            overflow-y: auto;
        }
        
        /* 顶部品牌 */
        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .brand h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0D47A1;
            margin-right: auto;
        }
        
        .stats {
            background-color: #0D47A1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }
        
        /* 一键清理区域 */
        .clean-section {
            background: linear-gradient(135deg, #0D47A1, #1976D2);
            border-radius: 25px;
            padding: 25px 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 20px rgba(13, 71, 161, 0.3);
        }
        
        .clean-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .junk-size {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .junk-unit {
            font-size: 20px;
            font-weight: 400;
        }
        
        .clean-button {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        
        .clean-button:active {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: #E3F2FD;
        }
        
        .clean-button .icon {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }
        
        .clean-button span {
            font-size: 22px;
            font-weight: 700;
            color: #0D47A1;
        }
        
        /* 清理动画 */
        .clean-progress {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            transform: rotate(-90deg);
        }
        
        .clean-progress circle {
            fill: none;
            stroke-width: 14;
            stroke-linecap: round;
            stroke: #E0E0E0;
        }
        
        .clean-progress .progress {
            stroke: #0D47A1;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            transition: stroke-dashoffset 1s linear;
        }
        
        /* 功能卡片区域 */
        .function-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .card {
            background-color: white;
            border-radius: 22px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            cursor: pointer;
            min-height: 150px;
        }
        
        .card:active {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #F5F5F5;
        }
        
        .card .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        
        .memory .icon {
            background: linear-gradient(135deg, #006064, #00838F);
        }
        
        .power .icon {
            background: linear-gradient(135deg, #2E7D32, #388E3C);
        }
        
        .virus .icon {
            background: linear-gradient(135deg, #E65100, #EF6C00);
        }
        
        .wechat .icon {
            background: linear-gradient(135deg, #004D40, #00695C);
        }
        
        .malware .icon {
            background: linear-gradient(135deg, #880E4F, #AD1457);
        }
        
        .card .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #212121;
            margin-bottom: 8px;
        }
        
        .card .desc {
            font-size: 16px;
            color: #424242;
        }
        
        /* 底部广告/推荐区域 */
        .bottom-section {
            background-color: #0D47A1;
            border-radius: 22px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.2);
        }
        
        .bottom-section img {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            margin-right: 20px;
            background-color: white;
            padding: 10px;
        }
        
        .bottom-section .text {
            flex: 1;
        }
        
        .bottom-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .bottom-section p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* 粒子动画效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #64B5F6;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 清理完成状态 */
        .cleaned {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .cleaned span {
            color: #FFEB3B;
            font-weight: 700;
            font-size: 18px;
        }
        
        /* 为卡片添加波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

                        <h3>隐私保护专家</h3>
                        <p>保护您的数据安全，防止隐私泄露</p>
                    </div>
                </div>
                
                <!-- 粒子动画容器 -->
                <div class="particles" id="particles"></div>
            </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cleanButton = document.getElementById('cleanButton');
            const progressCircle = document.querySelector('.clean-progress .progress');
            const cleanedStatus = document.getElementById('cleanedStatus');
            const particlesContainer = document.getElementById('particles');
            
            // 清理按钮点击事件
            cleanButton.addEventListener('click', function() {
                // 重置状态
                cleanedStatus.style.display = 'none';
                
                // 设置进度条动画
                progressCircle.style.strokeDashoffset = '500';
                setTimeout(() => {
                    // 开始进度条动画
                    progressCircle.style.strokeDashoffset = '0';
                    
                    // 3秒后显示清理完成
                    setTimeout(() => {
                        cleanedStatus.style.display = 'block';
                        createParticles();
                    }, 3000);
                }, 100);
            });
            
            // 创建清理完成后的粒子动画
            function createParticles() {
                // 清空之前的粒子
                particlesContainer.innerHTML = '';
                
                // 按钮的位置
                const buttonRect = cleanButton.getBoundingClientRect();
                const centerX = buttonRect.left + buttonRect.width/2;
                const centerY = buttonRect.top + buttonRect.height/2;
                
                // 创建粒子
                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机颜色
                    const colors = ['#0D47A1', '#1976D2', '#FFEB3B', '#FFC107', '#FFFFFF'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = randomColor;
                    
                    // 随机大小
                    const size = Math.random() * 12 + 6;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 随机角度和距离
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 60;
                    
                    // 起始位置（从按钮中心开始）
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    // 添加到容器
                    particlesContainer.appendChild(particle);
                    
                    // 应用动画
                    setTimeout(() => {
                        particle.style.transition = 'all 1s ease-out';
                        particle.style.left = `${centerX + Math.cos(angle) * distance}px`;
                        particle.style.top = `${centerY + Math.sin(angle) * distance}px`;
                        particle.style.opacity = '1';
                        
                        // 淡出
                        setTimeout(() => {
                            particle.style.opacity = '0';
                        }, 800);
                    }, Math.random() * 200);
                }
            }
            
            // 为功能卡片添加点击波纹效果
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('div');
                    ripple.classList.add('ripple');
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
